<!DOCTYPE html>
<html>
<head>
	<title>Vallidation Form</title>
	
<script src="javascript.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Registration Form</h1><br>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" name="user" class="form-control" id="user" autocomplete="off">
			<span id="username" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
			<label>Mobile Number:</label>
			<input type="text" name="num" class="form-control" id="num" autocomplete="off">
			<span id="mobilenum" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
			<label>Email</label>
			<input type="text" name="email" class="form-control" id="email" autocomplete="off">
			<span id="emailid" class="text-danger font-weight-bold"></span>
        </div>
        <input type="Submit" name="Submit" value="Submit" class="btn btn-success">
    </form>
</div>
</div>
</body>
</html>
